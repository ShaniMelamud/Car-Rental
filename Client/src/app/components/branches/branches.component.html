<div>
    <input name="changeStr" [(ngModel)]="changeStr" (ngModelChange)="search()" placeholder="חיפוש..." type="text" />
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>country</th>
            <th>city</th>
            <th>email</th>
            <th>phone</th>
            <th>latitude</th>
            <th>longitude</th>

        </tr>
        <tr *ngFor="let b of branchesToShow">
            <td>{{b.id}}</td>
            <td>{{b.name}}</td>
            <td>{{b.country}}</td>
            <td>{{b.city}}</td>
            <td>{{b.email}}</td>
            <td>{{b.phone}}</td>
            <td>{{b.latitude}}</td>
            <td>{{b.longitude}}</td>

        </tr>
    </table>
</div>
