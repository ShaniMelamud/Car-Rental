<div>
    <form (submit)='updateUser()'>
        <label>
            first Name
        </label>
        <br>
        <input type="text" name="firstName" [(ngModel)]="user.firstName"><br><br>
        <label>
            last Name
        </label><br>
        <input type="text" name="lastName" [(ngModel)]="user.lastName"><br><br>
        <label>
            Email
        </label>
        <br>
        <input type="email" name="email" [(ngModel)]="user.email"><br><br>
        <label>
            Phone
        </label>
        <br>
        <input type="tel" name="phone" [(ngModel)]="user.phone"><br><br><br>

        <button type="submit">Update</button>

    </form>
</div>
